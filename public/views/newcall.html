<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->


  <!-- Clarity (clarity.js) - Microsoft analytics -->
  

  <!-- Title and Icon -->

  <title>Hyperchat ~ Making a room.</title>
  <link rel="shortcut icon" href="../images/favicon.png" />
  <link rel="apple-touch-icon" href="../images/favicon.png" />

  <!-- Meta Information -->

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Hyperchat. Powerful ~ Fast ~ Easy to use ~ Secure." />
  <meta name="keywords"
    content="webrtc, self hosted, voip, sip, real-time communications, chat, messaging, meet, webrtc stun, webrtc turn, video meeting, video chat, video conference, multi video chat, multi video conference, peer to peer, p2p, rtc, alternative to, zoom, microsoft teams, google meet, jitsi, meeting" />

  <!-- https://ogp.me -->

  <!-- Primary Meta Tags -->
    <title>Hyperchat ~ The new revolution</title>
    <meta name="title" content="Hyperchat">
    <meta name="description" content="Click the link to feel the power of the new revolution~!!">
    <meta name="keywords"
      content="webrtc, webrtc stun, webrtc turn, video meeting, video chat, multi video chat, peer to peer, p2p, zoom" />

   
    <!-- StyleSheet -->

    <link rel="stylesheet" href="../css/landing.css" />
    <link rel="stylesheet" href="../css/newcall.css" />
</head>

<body class="has-animations">
  <div class="body-wrap">
    <header class="site-header reveal-from-top">
      <div class="container">
        <div class="site-header-inner">
          <div class="brand">
            <div class="m-0">
              <a href="/"><img src="../images/favicon.png" alt="Neon" width="32" height="32" /></a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="site-content">
      
      
      <section class="cta section center-content-mobile reveal-from-bottom">
        <div class="container">
          <div class="cta-inner br-12 section-inner cta-split">
            <div class="cta-slogan">
              <h3 class="m-0">
                Pick a room name.<br />
                How about this one?
              </h3>
            </div>
            <div class="cta-action">
              <div class="mb-24">
                <label class="form-label screen-reader" for="roomName">Hyperchat</label>
                <div class="form-group-desktop">
                  <input class="form-input" type="text" id="roomName" value="Hyperchat" />
                  <button class="button button-primary br-6 pulse" style="border-radius:24px"
                    onclick="{window.location.href = '/join/' + document.getElementById('roomName').value}">
                    Join room
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer center-content-mobile">
      <div class="container">
        <div class="site-footer-inner">
          <div class="footer-top space-between text-xxs">
            <div class="brand">
              <a href="/"><img src="../images/favicon.png" alt="Hyperchat logo" width="32px" height="32px" /></a>
            </div>
           
          </div>
          <div class="footer-bottom space-between text-xxs invert-order-desktop">
            <nav class="footer-nav">
              <ul class="list-reset">
                <li>
                  

                  Made with ❤️ by Adel Eddarai
                </li>
              </ul>
            </nav>
            <div class="footer-copyright">
              &copy; Hyperchat, All Rights reserved
            </div>
            </br>
          </div>
        </div>
      </div>
    </footer>
  </div>
  <script defer src="../js/landing.js"></script>
  <script defer src="../js/newroom.js"></script>
</body>

</html>
